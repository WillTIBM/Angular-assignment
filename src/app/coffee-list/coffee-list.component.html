<div class="text-right">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
<ul class="cards">
    <!-- <li *ngFor="let item of coffeeList " class="card"> -->
        <div *ngFor="let item of coffeeList | paginate: { itemsPerPage: count, currentPage: page } " >
      <li><h5>Blend: {{ item.blend_name }}.</h5></li>
      <li>Origin: {{ item.origin }}.</li>
      <li>Intensity: {{ item.intensifier }}.</li>
      <li>Notes: {{ item.notes }}.</li>
      <li>Variety: {{item.variety}}.</li>
      <!-- <p>{{item}}</p> -->
        </div>
  </ul>
  <div class="text-right">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
